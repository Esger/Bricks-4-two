<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-labelledby="title">
  <title>Blue Ball Favicon</title>
  <defs>
    <radialGradient id="g" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#a3d4ff" />
      <stop offset="55%" stop-color="#3e8dff" />
      <stop offset="100%" stop-color="#1f66d9" />
    </radialGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-opacity="0.35" flood-color="#000" />
    </filter>
  </defs>

  <!-- main ball -->
  <g filter="url(#s)">
    <circle cx="32" cy="32" r="26" fill="url(#g)" stroke="rgba(255,255,255,0.08)" stroke-width="1" />
  </g>

  <!-- highlight -->
  <ellipse cx="24" cy="22" rx="8" ry="6" fill="rgba(255,255,255,0.55)" transform="rotate(-25 24 22)" />

</svg>